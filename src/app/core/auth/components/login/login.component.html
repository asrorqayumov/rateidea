<div class="relative w-full h-full grid lg:grid-cols-2 max-lg-screen:grid-cols-1">
  <div class="z-20 flex justify-center items-center flex-col">
    <div class="w-[70%] flex justify-start">
      <h1 class="!text-4xl !mb-7">Log into your account</h1>
    </div>
    <form class="w-[70%]" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full">
        <mat-label>Email or username</mat-label>
        <input matInput type="text" formControlName="emailOrUserName" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput placeholder="**********" type="password" formControlName="password" />
      </mat-form-field>
      <div class="w-full flex justify-end mb-[22px]">
        <a class="no-underline text-blue-600" href="#">Forgot password</a>
      </div>

      <button class="w-full" type="submit" color="primary" mat-flat-button [disabled]="form.invalid">Login</button>
      <div class="google_auth_wrapper">
        <p>or</p>
        <div class="google_authentication">
          <div
            id="g_id_onload"
            data-client_id="814933593809-l579e218htn37mq5rirdafidqqoqdlaj.apps.googleusercontent.com"
            data-context="signup"
            data-ux_mode="popup"
            data-login_uri="http://localhost:4200/login"
            data-itp_support="true"
          ></div>

          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
          ></div>
        </div>
      </div>

      <p class="w-full flex justify-center !mt-[22px]">
        Don't you have an account?
        <a class="no-underline text-blue-600" routerLink="/signup"> Sign up</a>
      </p>
    </form>
  </div>
  <div
    class="z-20 bg-[url(../public/images/signup.svg)] lg:block hidden bg-center bg-no-repeat bg-cover rounded-[29px]"
  ></div>

  <svg
    class="absolute z-10 h-full lg:block hidden top-[50%] left-[55%] -translate-y-[50%] -translate-x-[40%]"
    fill="none"
    height="1068"
    viewBox="0 0 1080 1068"
    width="1080"
    xmlns="http://www.w3.org/2000/svg"
  >

</div>
