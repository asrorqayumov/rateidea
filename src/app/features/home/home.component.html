<app-navbar (searchQuery)="onSearchIdeas($event)" />

<mat-tab-group
  (selectedTabChange)="onTabSwitch($event)"
  mat-align-tabs="start"
  [disableRipple]="true"
  mat-stretch-tabs="false"
  class="custom-mat-tab mt-5"
>
  @for (category of categories; track category.id) {
    <mat-tab [label]="category.name"></mat-tab>
  }
</mat-tab-group>

<div class="w-full flex flex-col bg-gray-100 py-6 px-12 rounded-[14px] mt-5">
  <h3 class="!text-[22px]">Fikrlar</h3>
  <div class="flex flex-col w-full">
    @for (idea of filteredIdeas; track idea.id) {
      <app-idea [idea]="idea" [index]="$index" class="my-1" />
    }
  </div>
</div>
